<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Vicente</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ece5dd;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    @media (min-width: 769px) {
      .chat-container { max-width: 840px; }
    }
    @media (max-width: 768px) {
      .chat-container { max-width: 100%; }
    }

    .header {
      background: #e65100;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left { display: flex; align-items: center; gap: 10px; }
    .header-left img { width: 48px; height: 48px; border-radius: 50%; }
    .header-right img { width: 40px; height: 40px; }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: url("fondo.png") repeat;
      background-size: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      position: relative;
      display: inline-block;
      margin: 4px 0;
      border-radius: 18px;
      max-width: 70%;
      font-size: 14px;
      line-height: 1.4;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
      word-wrap: break-word;
      padding: 8px 65px 8px 12px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .bot {
      background: rgba(200, 200, 200, 0.89);
      align-self: flex-start;
    }

    .user {
      background: rgba(255, 204, 128, 0.85);
      align-self: flex-end;
    }

    .message.last.bot::after {
      content: "";
      position: absolute;
      left: -3px;
      bottom: 8px;
      width: 6px;
      height: 12px;
      background: rgba(200, 200, 200, 0.89);
      border-bottom-right-radius: 6px;
      transform: rotate(20deg);
    }

    .message.last.user::after {
      content: "";
      position: absolute;
      right: -3px;
      bottom: 8px;
      width: 6px;
      height: 12px;
      background: rgba(255, 204, 128, 0.85);
      border-bottom-left-radius: 6px;
      transform: rotate(-20deg);
    }

    .meta {
      position: absolute;
      bottom: 4px;
      right: 8px;
      font-size: 11px;
      color: gray;
      display: inline-flex;
      align-items: baseline;
      gap: 4px;
      min-width: 45px;
      justify-content: flex-end;
    }
    .meta .checks {
      color: #2196f3;
      font-size: 12px;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      background: #f0f0f0;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .input-area button {
      padding: 12px 20px;
      border: none;
      background: #ff9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Estilo para botones tipo chip */
    .message.bot button {
      border-radius: 16px;
      background: #e0e0e0;
      border: none;
      cursor: pointer;
      padding: 6px 12px;
      margin: 4px 4px 0 0;
      font-size: 13px;
    }
    .message.bot button:hover {
      background: #d5d5d5;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <div class="header-left">
        <img src="vicente.png" alt="Vicente">
        <span>Vicente - Asistente Virtual</span>
      </div>
      <div class="header-right">
        <img src="veeva.png" alt="Veeva">
      </div>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Escribe un mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <!-- VinculaciÃ³n al archivo externo -->
  <script src="script.js"></script>
</body>
</html>
